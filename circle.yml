machine:
  services:
    - docker
  environment:
    PATH: "/usr/local/go/bin:${HOME}/bin:${PATH}"
    GOROOT: ""
    GOPATH: "${HOME}"
    GO15VENDOREXPERIMENT: "1"
    GODIST: "go1.7.1.linux-amd64.tar.gz"

checkout:
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST
    - mkdir -p ${GOPATH}/src/github.com/weaveworks
    - mv ${HOME}/fluxy ${GOPATH}/src/github.com/weaveworks
    - ln -s ${GOPATH}/src/github.com/weaveworks/fluxy ${HOME}/fluxy # Circle needs this to be here, apparently
    - cd ${GOPATH}/src/github.com/weaveworks/fluxy

dependencies:
  cache_directories:
    - "~/fluxy/vendor/k8s.io"
    - "~/fluxy/vendor/github.com"
    - "~/fluxy/vendor/gopkg.in"
    - "~/fluxy/vendor/golang.org"
    - "~/download"
  override: 
    - go get github.com/Masterminds/glide
    - go get github.com/FiloSottile/gvt
    - gvt restore

test:
  override:
    - go build -v $(glide novendor)
    - go test -v -race $(glide novendor)
  post:
    - |
        cd ${GOPATH}/src/github.com/weaveworks/fluxy
        make all

deployment:
  push:
    branch: master
    commands:
      - docker login -e '.' -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD" quay.io
      - |
          IMAGE_TAG="quay.io/weaveworks/fluxd:$(./docker/image-tag)"
          echo Pushing $IMAGE_TAG
          docker tag weaveworks/fluxd "$IMAGE_TAG"
          docker push "$IMAGE_TAG"
          # Assumes that both images change in lock-step (they share a lot of code, so ..)
          IMAGE_TAG="quay.io/weaveworks/fluxsvc:$(./docker/image-tag)"
          echo Pushing $IMAGE_TAG
          docker tag weaveworks/fluxsvc "$IMAGE_TAG"
          docker push "$IMAGE_TAG"
